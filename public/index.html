  function showNotification() {
    // Check if the browser supports notifications
    if (!('Notification' in window)) {
      alert('This browser does not support desktop notifications.');
    } else {
      
      // Request permission to show notifications
      Notification.requestPermission().then(function (permission) {
        if (permission === 'granted') {
          
          // Create and show the notification
          var notification = new Notification('My Website', {
            body: 'This is a notification from my website!',
            icon: '' // Provide the path to your notification icon
          });
          console.log('test')
          // Optional: Handle click events on the notification
          notification.onclick = function () {
            alert('Notification clicked!');
            console.log('notify')
          };
        } else {
          console.log('denied')
          alert('Permission to show notifications denied.');
        }
      });
    }
  }
</script>
